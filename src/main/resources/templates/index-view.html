<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-search data-mobile-support>
<head>
    <title>Short it!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../templates/styles.css" th:href="@{/templates/styles.css}" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container bg-faded">

    <div class="row">
        <div class="col my-auto">
            <form action="/index" method="post">
                <div class="row h-100">
                    <div class="col my-auto">
                        <div class="text-center mx-auto w-80">
                            <input name="longUrl" class="form-control" required="required"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="text-center mx-auto w-50 p-3 text-center">
                            <input type="submit" value="Submit" class="btn btn-success btn-squared"/> <input type="reset"
                                                                                                             value="Reset"
                                                                                                             class="btn btn-warning btn-squared"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <a th:href="${urlDomain.getShortUrl()}" target="_blank">
            <p th:text="${urlDomain.displayShortUrl()}"></p>
        </a>
        <p th:text="${urlDomain.getLongUrl()}"></p>
    </div>
    <div class="card-footer fixed-bottom footer">
        <p class="copyright-text">&copy; 2020 Serghei Morari</p>
    </div>
</div>
</body>
</html>
